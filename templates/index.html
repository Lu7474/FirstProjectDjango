<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POSTS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <br>
    <div class="container">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h1>Пиши</h1>
            <div class="mb-3">
                <label for="author" class="form-label">Автор</label>
                <input type="text" id="author" class="form-control" placeholder="Автор" name="author" required
                    minlength="5">
            </div>
    
            <div class="mb-3">
                <label for="text" class="form-label">Описание</label>
                <textarea class="form-control" id="text" placeholder="Описание" name="text" required></textarea>
            </div>
    
            <button type="submit" class="btn btn-primary">Добавить пост</button>
        </form>
    </div>
    <br>
    <h2 class="container">Сообщения</h2>
    {% for post in posts %}
    <div class="container">
    <div class="card mb-4">
        <div class="card-header">
            <h6>№{{ post.id }}</h6>
            <p class="card-text text-muted" align="left">
                <strong>Опубликовано:</strong> ({{ post.created_at|date:"Y-m-d H:i" }})
            </p>
        </div>
        <div class="card-body">
            <h5 class="card-title">Автор: {{ post.author }}</h5>
            <p class="card-text">{{ post.text }}</p>
        </div>
    </div></div>
    {% empty %}
    <p>Сообщений пока нет.</p>
    {% endfor %}
    
</body>
</html>
